<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Element Test</title>


    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../side-menu.html">

</head>
<body>
  <test-fixture id="basic">
    <template>
      <side-menu></side-menu>
    </template>
  </test-fixture>

  <script>suite("Smoke Tests",function(){"use strict";var t=void 0;setup(function(){return t=fixture("basic")}),test("Element Name Correct",function(){expect(t.tagName).to.equal(t.is.toUpperCase())}),test("Element Has Layout",function(){expect(t.offsetHeight).to.be.above(10)})}),suite("Element Tests",function(){"use strict";var t=void 0;setup(function(){return t=fixture("basic")}),test("Menu has height",function(){expect(t.querySelector("paper-menu").offsetHeight).to.be.above(10)}),test("AdContainer has height",function(){expect(t.querySelector(".adContainer").offsetHeight).to.be.above(10)}),test("SocialButtons has height",function(){expect(t.querySelector(".socialButtons").offsetHeight).to.be.above(10)}),test("SocialButtons has multiple children buttons",function(e){setTimeout(function(){expect(t.querySelectorAll(".socialButtons paper-button").length).to.be.above(1),e()},100)})});</script>
</body>
</html>
