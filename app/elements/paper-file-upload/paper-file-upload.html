<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="paper-file-upload">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <label>Choose an image to convert: <input type="file" id="imageLoader" on-change="fileUpload"/></label>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'paper-file-upload',

    fileUpload: function(event){
      var self = this;
      var target = event.target;
      var canvas = document.createElement('canvas');

      if(target.files && target.files[0]){
        var reader = new FileReader();
        reader.onload = function(readerLoaded){
          var context = canvas.getContext('2d');
          var img = new Image();
          img.onload = function(){
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0);
            self.fire(
              'image-uploaded',
              context.getImageData(0, 0, canvas.width, canvas.height)
            );
          };
          img.src = readerLoaded.target.result;
        };
        reader.readAsDataURL(target.files[0]);
      }
    }
  });
})();
</script>
