<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StitchPics</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="StitchPics">
  <!--<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StitchPics">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">


  <!-- Imports and stuff -->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->

  <!-- build:inlinejs -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Iron elements -->
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">

  <!-- Paper elements -->
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <!-- Platinum elements -->

  <!-- Configure your routes here -->
  <link rel="import" href="elements/routing.html">

  <!-- Add your elements here -->
  <link rel="import" href="styles/app-theme.html">
  <link rel="import" href="elements/cross-stitch/cross-stitch.html">
  <link rel="import" href="elements/palette-viewer/palette-viewer.html">
  <link rel="import" href="elements/app-configurator/app-configurator.html">

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-header-panel main mode="waterfall">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">

        <!-- Application name -->
        <div class="middle paper-font-display2 app-name">StitchPics</div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="app">
            <paper-material elevation="5" id="parentPage">
              <app-configurator
                gridWidth="{{gridWidth}}"
                numColors="{{numColors}}"
                imageData="{{imageData}}">
              </app-configurator>

              <div></div>

              <paper-material>
                <template is="dom-if" if="[[imageData]]">
                  <h2>Cross-Stitch:</h2>
                </template>
                <cross-stitch
                  id="crossStitchElement"
                  imagedata="[[imageData]]"
                  gridWidth="[[gridWidth]]"
                  numColors="[[numColors]]"
                  palette="{{palette}}">
                </cross-stitch>

                <template is="dom-if" if="[[imageData]]">
                  <h2>Colors Used:</h2>
                </template>
                <palette-viewer palette="{{palette}}"></palette-viewer>
              </paper-material>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-header-panel>

    <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>
  <!-- build:js1 scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
