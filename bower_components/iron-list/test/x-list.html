<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-list.html">

<dom-module id="x-list">

  <style>
    :host {
      @apply(--layout-fit);
      @apply(--layout-vertical);

      display: block;
    }

    iron-list {
      height: 300px;
    }

    .item {
      color: white;
    }

    .item:nth-child(odd) {
      background-color: green;
    }

    .item:nth-child(even) {
      background-color: red;
    }
  </style>

  <template>
    <iron-list items="[[data]]" as="item" id="list">
      <template>
        <div class="item">
          <div style$="[[_computedStyle()]]">[[item.index]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'x-list',

    properties: {
      data: {
        type: Array
      },

      itemHeight: {
        type: Number,
        value: 100
      }
    },

    get list() {
      return this.$.list;
    },

    _computedStyle: function() {
      return 'height: ' + (this.itemHeight) + 'px';
    }
  });
</script>
