  <test-fixture id="basic">
    <template>
      <main-page></main-page>
    </template>
  </test-fixture>

  <script>function autoUnhookListener(e,t,o){var n=arguments;e.addEventListener(t,function(e){return e.target.removeEventListener(e.type,n.callee),o(e)})}suite("Smoke Tests",function(){"use strict";var e=void 0;setup(function(){return e=fixture("basic")}),test("Element Name Correct",function(){expect(e.tagName).to.equal(e.is.toUpperCase())})}),suite("Element Tests",function(){"use strict";var e=void 0;setup(function(){return e=fixture("basic")}),test("Sliders should not change default values",function(){expect(e.clothCount).to.equal(14),expect(e.size).to.equal(6),expect(e.numColors).to.equal(12)}),test("Auto-load from hash",function(t){autoUnhookListener(e,"crossStitchDone",function(e){expect(e.detail.data).to.have.length.above(1e3),t()}),e.clothCount=15,e.size=5,e.numColors=4,e.imageHash="fNQu7Vl"})});</script>
