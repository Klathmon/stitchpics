<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StitchPics</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="StitchPics">
  <!--<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StitchPics">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <meta name="description" content="Stitchpics is your best way to turn any picture into a crossstitch pattern. No more tracing or drawing pictures by hand, in less than an minute you can have a picture ready for cross stitching.">


  <!-- Imports and stuff -->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" href="styles/app.sass">
  <!-- endbuild -->

  <!-- build:inlinejs -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild-->

 <link rel="import" href="elements/elements.html">

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <side-menu on-menu-select="onMenuSelect"></side-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">StitchPics</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Turn any picture into a cross stitch pattern</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <stampy-router>
            <section data-route="app" data-href="/">
              <main-page></main-page>
            </section>

            <section data-route="faq" data-href="/faq">
              <faq-page></faq-page>
            </section>
          </stampy-router>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>
  <!-- build:js1 scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>

</html>
