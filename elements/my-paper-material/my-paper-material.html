<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../globalScripts/globalScripts.html">

<dom-module id="my-paper-material">
  <style>:host{font-family:Roboto,Noto,sans-serif;display:block}paper-material{box-sizing:border-box;display:block;border-radius:2px;height:100%;background:#fff;padding:1pc;margin:1pc auto;width:calc(98.66% - (1pc * 2))}@media (max-width:330px){paper-material{padding:8px;margin:8px auto;width:calc(98.66% - (8px * 2))}}</style>
  <template>
    <paper-material class="paperContainer" elevation="{{elevation}}">
      <content></content>
    </paper-material>
  </template>
</dom-module>

<script>!function(){"use strict";Polymer({is:"my-paper-material"})}();</script>
