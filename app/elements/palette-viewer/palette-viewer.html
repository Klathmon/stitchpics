<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="palette-viewer">
  <!-- build:inlinesass -->
  <link rel="stylesheet" href="element.sass">
  <!-- endbuild -->
  <template>
    <dom id="tableContainer">
      <table id="paletteTable">
        <tr>
          <th>Color</th>
          <th>Color Name</th>
          <template is="dom-if" if="{{usedmccolors}}">
            <th>DMC Color Number</th>
          </template>
          <th>Hex Code</th>
        </tr>
        <template is="dom-repeat" items="{{colors}}">
          <tr>
            <td class="swatch" style$="{{item.swatchStyle}}"></td>
            <td class="colorName">{{item.colorName}}</td>
            <template is="dom-if" if="{{item.dmcColor}}">
              <td class="dmcColor">{{item.dmcColor}}</td>
            </template>
            <td class="hex">{{item.hex}}</td>
          </tr>
        </template>
      </table>
    </dom>
  </template>
</dom-module>
<!-- build:js element.js -->
<script src="../../../bower_components/nameThatColor/index.js"></script>
<script src="element.js"></script>
<!-- endbuild -->
