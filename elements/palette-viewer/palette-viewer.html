<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../globalScripts/globalScripts.html">

<dom-module id="palette-viewer">
  <style>:host{font-family:Roboto,Noto,sans-serif;display:block}#paletteTable{border-collapse:collapse;width:100%;background-color:#fff}#paletteTable td,#paletteTable th{border:1px solid #CCC;padding:.2em;vertical-align:middle;text-align:left}#paletteTable th{text-align:center;border-bottom:2px solid #CCC}</style>
  <template>
    <dom id="tableContainer">
      <table id="paletteTable">
        <tr>
          <th>Color</th>
          <th>Color Name</th>
          <th>DMC Color Number</th>
          <th>Hex Code</th>
        </tr>
        <template is="dom-repeat" items="{{colors}}">
          <tr>
            <td class="swatch" style$="{{item.swatchStyle}}"></td>
            <td class="colorName">{{item.colorName}}</td>
            <td class="dmcColor">{{item.dmcColor}}</td>
            <td class="hex">{{item.hex}}</td>
          </tr>
        </template>
      </table>
    </dom>
  </template>
</dom-module>

<script>!function(){"use strict";Polymer({is:"palette-viewer",properties:{colorizor:{type:Object},palette:{type:Array,observer:"_showPalette"},colors:{type:Array},usedmccolors:{type:Boolean}},ready:function(){this.colorizor=new Colorizor},getColorKey:function(){var e=document.createElement("div");e.innerHTML=Polymer.dom(this.$.tableContainer).innerHTML;var o=e.childNodes[1];return o.style.cssText=window.getComputedStyle(this.$.paletteTable,null).cssText,o},_showPalette:function(){var e=this,o=this.colorizor.getDmcColorMap();this.colors=this.palette.map(function(t,r){var l=t[0],c=t[1],n=t[2],i=e.colorizor.convertRGBToHex([l,c,n]).toUpperCase(),s=window.ntc.name("#"+i)[1],a=e.usedmccolor?!1:o.get(i);return{hex:"#"+i,swatchStyle:"background-color: #"+i,colorName:s,dmcColor:a}})}})}();</script>
