<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Element Test</title>


    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../side-menu.html">

</head>
<body>
  <test-fixture id="basic">
    <template>
      <side-menu></side-menu>
    </template>
  </test-fixture>

  <script>/*jshint expr: true*/
suite('Smoke Tests', function () {
  'use strict';
  var element = undefined;

  setup(function () {
    return element = fixture('basic');
  });

  test('Element Name Correct', function () {
    expect(element.tagName).to.equal(element.is.toUpperCase());
  });

  test('Element Has Layout', function () {
    expect(element.offsetHeight).to.be.above(10);
  });
});
/*jshint expr: true*/
suite('Element Tests', function () {
  'use strict';
  var element = undefined;

  setup(function () {
    return element = fixture('basic');
  });

  test('Menu has height', function () {
    expect(element.querySelector('paper-menu').offsetHeight).to.be.above(10);
  });

  test('AdContainer has height', function () {
    expect(element.querySelector('.adContainer').offsetHeight).to.be.above(10);
  });

  test('SocialButtons has height', function () {
    expect(element.querySelector('.socialButtons').offsetHeight).to.be.above(10);
  });

  test('SocialButtons has multiple children buttons', function (done) {
    setTimeout(function () {
      expect(element.querySelectorAll('.socialButtons paper-button').length).to.be.above(1);
      done();
    }, 100);
  });
});</script>
</body>
</html>
