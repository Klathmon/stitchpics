<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StitchPics</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->

  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">

  <!-- Platinum elements -->

  <!-- Configure your routes here -->
  <link rel="import" href="elements/routing.html">

  <!-- Add your elements here -->
  <link rel="import" href="styles/app-theme.html">
  <link rel="import" href="elements/main-page/main-page.html">

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="faq" href="/faq">
            <iron-icon icon="info"></iron-icon>
            <span>FAQ</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">StitchPics</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Turn any picture into a cross stitch pattern</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

            <template is="dom-if" if="{{mainRoute}}">
              <section data-route="app">
                <main-page></main-page>
              </section>
            </template>

            <template is="dom-if" if="{{faqRoute}}">
              <section data-route="faq">
                <paper-material>
                    <h1>FAQ</h1>
                    <div>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Should I follow the pattern exactly?</h2>
                          <p>
                            The website does its best to try and create a great cross stitch from
                            any image, however its not always perfect. Feel free to use your best
                            judgement and alter your pattern after it has been generated.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Why doesn't my pattern match the sizes I selected?</h2>
                          <p>
                            StitchPics does its best to match the pattern size you requested, however
                            sometimes the site needs to adjust the pattern options in order
                            to fit your image perfectly.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>How can I get my image to look better?</h2>
                          <p>
                            There are a few ways to get your pattern to look better.
                            <ul>
                              <li>
                                Increasing the number of colors can add more "life" to your
                                images.
                              </li>
                              <li>
                                Increasing the cross stitch size can help smaller details show up in the image and
                                can help increase the overall quality.
                              </li>
                              <li>
                                Using a higher count Aida cloth can help get the most detail from
                                an image.
                              </li>
                            </ul>
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <div>
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- FAQ Ad -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8694540020289271"
                             data-ad-slot="6576595545"
                             data-ad-format="auto"></ins>
                        <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                      </div>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Why are the colors all wrong?</h2>
                          <p>
                            Try setting the number of colors a little higher. The site tries to pick
                            the best colors for each image, but can look off when the number
                            of colors is very low. You can always choose a larger number of colors
                            and combine similar ones, or you can just pick a thread that is closer
                            to what you orignally wanted instead of that color.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Why are the "print" and "open in new tab" buttons greyed out?</h2>
                          <p>
                            We plan on adding those features soon, but as of right now they are not
                            available.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <!--
                      <paper-item>
                        <paper-item-body two-line>
                          <h2></h2>
                          <p></p>
                        </paper-item-body>
                      </paper-item>
                      -->
                    </div>
                </paper-material>
              </section>
            </template>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <script src="scripts/app.js"></script>
