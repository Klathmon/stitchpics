<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../globalScripts/globalScripts.html">
<link rel="import" href="../my-ad/my-ad.html">

<dom-module id="side-menu">
  <style>:host{font-family:Roboto,Noto,sans-serif;height:100%;display:block;overflow:hidden}paper-toolbar{color:#727272;background-color:#fff;border-bottom:1px solid rgba(0,0,0,.22)}#sideBarContainerContainer{display:block;height:calc(100% - 64px)}#sideBarContainer{height:100%;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;overflow:hidden}#sideBarContainer .adContainer{-webkit-flex:1;-ms-flex:1;flex:1}#sideBarContainer paper-menu iron-icon{margin-right:33px;opacity:.54}#sideBarContainer paper-menu a{text-decoration:none;color:#111;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-align-items:center;-ms-flex-align:center;align-items:center;text-rendering:optimizeLegibility;font-size:14px;font-weight:400;line-height:24px;min-height:48px;padding:0 16px}</style>
  <template>
    <paper-toolbar id="drawerToolbar">
      <span class="paper-font-title">Menu</span>
    </paper-toolbar>

    <!-- Drawer Content -->
    <div id="sideBarContainerContainer">
      <div id="sideBarContainer">
        <paper-menu class="sideBarItem" attr-for-selected="data-route" selected="{{route}}">
          <template is="dom-repeat" items="{{routes}}">
            <a data-route$="{{item.route}}" href$="{{item.href}}">
              <iron-icon icon="{{item.icon}}"></iron-icon>
              <span>{{item.text}}</span>
            </a>
          </template>
        </paper-menu>

        <div class="adContainer">
          <my-ad class="sideBarItem" client="ca-pub-8694540020289271" slot="8307020742">
          </my-ad>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>!function(){"use strict";Polymer({is:"side-menu",properties:{route:{type:String,notify:!0,observer:"routeChanged"},routes:{type:Array,value:[{route:"app",icon:"home",href:"/#!/app",text:"Home"},{route:"faq",icon:"info",href:"/#!/faq",text:"FAQ"}]}},routeChanged:function(){this.fire("routeChanged",{route:this.route})}})}();</script>
