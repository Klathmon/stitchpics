<link rel="import" href="..\..\bower_components/polymer/polymer.html">\

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="paper-file-upload">
  <style>:host{display:block}#buttonIcon.hidden,#imageLoader{display:none}</style>
  <template>
      <paper-button raised on-click="translateClick">
        <iron-icon id="buttonIcon" class="hidden" icon="check"></iron-icon>
        <span>{{buttonText}}</span>
      </paper-button>
      <input type="file" id="imageLoader" on-change="fileUpload"/>
  </template>
</dom-module>
<script src="element.js"></script>
