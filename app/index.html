<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StitchPics</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="StitchPics">
  <!--<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StitchPics">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <meta name="description" content="Stitchpics is your best way to turn any picture into a crossstitch pattern. No more tracing or drawing pictures by hand, in less than an minute you can have a picture ready for cross stitching.">


  <!-- Imports and stuff -->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->

  <!-- build:inlinejs -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild-->

 <link rel="import" href="elements/elements.html">

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list drawer" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a class="menuItem" data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a class="menuItem" data-route="faq" href="/faq">
            <iron-icon icon="info"></iron-icon>
            <span>FAQ</span>
          </a>

          <div class="socialButtons menuItem">
            <h3>Share:</h3>
            <paper-share-facebook
              class="button"
              raised>
            </paper-share-facebook>
            <paper-share-twitter
              class="button"
              raised>
            </paper-share-twitter>
            <paper-share-google
              class="button"
              raised>
            </paper-share-google>
          </div>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">StitchPics</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Turn any picture into a cross stitch pattern</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

            <template is="dom-if" if="{{mainRoute}}">
              <section data-route="app">
                <main-page></main-page>
              </section>
            </template>

            <template is="dom-if" if="{{faqRoute}}">
              <section data-route="faq">
                <paper-material>
                    <h1>FAQ</h1>
                    <div>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>It's not working on my phone/computer?</h2>
                          <p>
                            Currently I know about a few issues with InternetExplorer and iOS.
                            I'm trying to get iOS working as soon as possible. Until then you can
                            use it on any desktop using Chrome or Firefox.
                            Check back in the next few weeks and I hopefully will have it working!
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Should I follow the pattern exactly?</h2>
                          <p>
                            The website does its best to try and create a great cross stitch from
                            any image, however its not always perfect. Feel free to use your best
                            judgement and alter your pattern after it has been generated.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Why doesn't my pattern match the sizes I selected?</h2>
                          <p>
                            StitchPics does its best to match the pattern size you requested, however
                            sometimes the site needs to adjust the pattern options in order
                            to fit your image perfectly.
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>How can I get my image to look better?</h2>
                          <p>
                            There are a few ways to get your pattern to look better.
                            <ul>
                              <li>
                                Increasing the number of colors can add more "life" to your
                                images.
                              </li>
                              <li>
                                Increasing the cross stitch size can help smaller details show up in the image and
                                can help increase the overall quality.
                              </li>
                              <li>
                                Using a higher count Aida cloth can help get the most detail from
                                an image.
                              </li>
                            </ul>
                          </p>
                        </paper-item-body>
                      </paper-item>
                      <paper-item>
                        <paper-item-body two-line>
                          <h2>Why are the colors all wrong?</h2>
                          <p>
                            Try setting the number of colors a little higher. The site tries to pick
                            the best colors for each image, but can look off when the number
                            of colors is very low. You can always choose a larger number of colors
                            and combine similar ones, or you can just pick a thread that is closer
                            to what you orignally wanted instead of that color.
                          </p>
                        </paper-item-body>
                      </paper-item>

                      <paper-item>
                        <paper-item-body two-line>
                          <h2>How do I get the DMC color numbers/Can I add symbols to the pattern?</h2>
                          <p>
                            As of right now you can't, however I'm hard at work adding those features!
                            Check back within the next week or so and they should be here.
                          </p>
                        </paper-item-body>
                      </paper-item>

                      <div>
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- FAQ Ad -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8694540020289271"
                             data-ad-slot="6576595545"
                             data-ad-format="auto"></ins>
                        <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                      </div>
                      <!--
                      <paper-item>
                        <paper-item-body two-line>
                          <h2></h2>
                          <p></p>
                        </paper-item-body>
                      </paper-item>
                      -->
                    </div>
                </paper-material>
              </section>
            </template>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>
  <!-- build:js1 scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>

</html>
