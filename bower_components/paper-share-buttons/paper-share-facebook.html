<!--
A paper share button for facebook

Example:

    <paper-share-facebook href="http://www.nasa.gov/ames/kepler/nasas-kepler-discovers-first-earth-size-planet-in-the-habitable-zone-of-another-star" raised></paper-share-facebook>

@demo
-->
<dom-module id="paper-share-facebook">
  <style>
    #button {
      color: #4B65BE;
    }

    #button[raised] {
      background: #4B65BE;
      color: white;
    }
  </style>

  <template>
    <paper-button
      id="button"
      on-click="navigate"
      raised$={{raised}}
      noink$={{noink}}>
      Facebook
    </paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    /**
     * Element Prototype
     */
    is: 'paper-share-facebook',

    /**
     * Element properties
     */
    properties: {

      /**
       * Optional; Defaults to the current page's url
       */
      href: {
        type: String,
        value: window.location.href
      },

      /**
       * Apply `raised` property to `paper-button`
       */
      raised: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true
      },

      /**
       * Apply `noink` property to `paper-button`
       */
      noink: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true
      },

      _url: {
        type: String,
        computed: 'computeUrl(href)'
      }
    },

    /**
     * Concat the share url
     */
    computeUrl: function(href) {
      return 'https://www.facebook.com/sharer/sharer.php?u=' + href;
    },

    /**
     * Navigate to the social authorization
     */
    navigate: function() {
      window.open(this._url, 'facebook-share', 'width=580,height=296');
      return false;
    }
  });
</script>
